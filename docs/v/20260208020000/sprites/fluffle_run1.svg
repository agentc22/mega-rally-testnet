<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ff2bd6" stop-opacity="0.55"/>
      <stop offset="60%" stop-color="#22d3ee" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="visor" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- aura -->
  <circle cx="64" cy="64" r="54" fill="url(#glow)"/>

  <!-- body (cyber puff with jagged fur) -->
  <path filter="url(#soft)" d="M64 18
    C74 20 84 24 92 31
    L104 28
    L101 40
    C108 48 112 58 112 69
    L120 78
    L109 83
    C106 96 96 107 82 112
    L79 122
    L68 115
    C66 116 62 116 60 116
    L49 122
    L46 112
    C32 107 22 96 19 83
    L8 78
    L16 69
    C16 58 20 48 27 40
    L24 28
    L36 31
    C44 24 54 20 64 18Z"
    fill="#0b1220" stroke="#ff2bd6" stroke-width="3" stroke-linejoin="round"/>

  <!-- visor -->
  <path d="M38 54
    C44 44 56 38 70 38
    C84 38 95 44 100 53
    C96 70 85 78 70 78
    C54 78 42 70 38 54Z"
    fill="url(#visor)" stroke="rgba(0,0,0,0.65)" stroke-width="3" stroke-linejoin="round"/>

  <!-- eye slits -->
  <path d="M50 58 C55 55 60 55 65 58" stroke="rgba(0,0,0,0.65)" stroke-width="4" stroke-linecap="round"/>
  <path d="M74 58 C79 55 84 55 89 58" stroke="rgba(0,0,0,0.65)" stroke-width="4" stroke-linecap="round"/>

  <!-- little legs (run pose) -->
  <path d="M48 102 C46 110 52 112 56 108" stroke="#22d3ee" stroke-width="4" stroke-linecap="round"/>
  <path d="M76 104 C74 112 82 114 86 108" stroke="#22d3ee" stroke-width="4" stroke-linecap="round"/>

  <!-- accent circuits -->
  <path d="M30 70 L44 70" stroke="rgba(34,211,238,0.55)" stroke-width="3" stroke-linecap="round"/>
  <path d="M84 86 L98 86" stroke="rgba(255,43,214,0.45)" stroke-width="3" stroke-linecap="round"/>
</svg>
