<svg xmlns="http://www.w3.org/2000/svg" width="160" height="96" viewBox="0 0 160 96">
  <defs>
    <linearGradient id="visor" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ff2bd6" stop-opacity="0.75"/>
    </linearGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- body (flattened slide pose) -->
  <path filter="url(#soft)" d="M20 54
    C28 34 54 22 80 22
    C106 22 132 34 140 54
    C132 72 106 82 80 82
    C54 82 28 72 20 54Z"
    fill="#0b1220" stroke="#ff2bd6" stroke-width="3" stroke-linejoin="round"/>

  <!-- visor -->
  <path d="M46 54
    C52 40 66 34 80 34
    C96 34 108 40 114 53
    C110 66 98 72 80 72
    C62 72 50 66 46 54Z"
    fill="url(#visor)" stroke="rgba(0,0,0,0.65)" stroke-width="3" stroke-linejoin="round"/>

  <!-- eye slits -->
  <path d="M62 56 C68 52 72 52 78 56" stroke="rgba(0,0,0,0.65)" stroke-width="4" stroke-linecap="round"/>
  <path d="M88 56 C94 52 98 52 104 56" stroke="rgba(0,0,0,0.65)" stroke-width="4" stroke-linecap="round"/>

  <!-- slide trail -->
  <path d="M28 86 L148 86" stroke="rgba(255,255,255,0.45)" stroke-width="3" stroke-linecap="round"/>
</svg>
