<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <defs>
    <linearGradient id="hull" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- hanging cable -->
  <path d="M80 0 C74 18 70 30 66 46 C62 62 60 78 60 98" stroke="rgba(255,255,255,0.35)" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- drone body -->
  <g filter="url(#glow)">
    <path d="M48 86 C56 66 68 56 80 56 C94 56 106 66 112 86
             C106 104 94 112 80 112 C66 112 54 104 48 86Z"
          fill="url(#hull)" stroke="rgba(0,0,0,0.7)" stroke-width="4" stroke-linejoin="round"/>
    <!-- visor/eye -->
    <path d="M60 86 C66 76 74 72 80 72 C88 72 96 76 100 86
             C96 96 88 100 80 100 C72 100 64 96 60 86Z"
          fill="#ff2bd6" fill-opacity="0.75"/>
    <circle cx="74" cy="86" r="3" fill="rgba(0,0,0,0.65)"/>
    <circle cx="88" cy="86" r="3" fill="rgba(0,0,0,0.65)"/>
  </g>

  <!-- side prongs -->
  <path d="M30 90 L48 90" stroke="rgba(34,211,238,0.65)" stroke-width="6" stroke-linecap="round"/>
  <path d="M112 90 L130 90" stroke="rgba(34,211,238,0.65)" stroke-width="6" stroke-linecap="round"/>
</svg>
